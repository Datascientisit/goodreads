{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} edit review{% endblock %}

{% block content %}
  <h3>Edit Review</h3>
  <div class="row">
    <div class="col-5">
        <form method="post" action="{% url 'books:edit-review' book.id review.id %}">
            {% csrf_token %}
            {{ review_form | crispy }}
            <button class="btn btn-success mb-4">save</button>
        </form>
    </div>
  </div>
{% endblock %}
