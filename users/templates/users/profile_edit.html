{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Edit Profile</h3>
<div class="raw">
    <div class="col-4 e-50">
      <form class="form-label" method="post" action="{% url 'users:profile-edit'%}" enctype="multipart/form-data">
          {% csrf_token %}

          {{ form|crispy}}
          <button class="btn btn-outline-primary" type="submit">save changes</button>
      </form>

    </div>
</div>
{% endblock %}
