{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}Login{%endblock%}
{% block content %}
<h3>Login</h3>
<div class="raw">
    <div class="col-3">
        <form method="post" action="{% url 'users:login'%}">
            {% csrf_token %}
            {{login_form|crispy}}
            <button class="btn btn-primary" type="submit">SUBMIT</button> <span class="ms-3">No account? then, let's get <a href="{% url 'users:register' %}">register</a></span>
        </form>
    </div>
</div>
{% endblock %}
