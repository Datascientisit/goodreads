{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}Registration page{%endblock%}
{% block content %}
<h1>Registeration</h1>
<div class="raw">
    <div class="col-3">
        <form method="post" action="{% url 'users:register'%}">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-primary" type="submit">SUBMIT</button>
        </form>
    </div>
</div>
{% endblock %}
